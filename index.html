<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Input Number Incrementer - Jquery </title>
    <!-- Bootstrap -->
    <link href="css/element.css" rel="stylesheet">
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ruda:400,700,900' rel='stylesheet' type='text/css'>
    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://use.fontawesome.com/3b601d7d53.js"></script>
</head>

<body>
    <div id="home-main">
        <div class="container section">
            <div class="col-xs-6">
                <!-- product count -->
                <div class="price clearfix">
                    <div class="final-price">
                        <div class="actual-amount"><i class="fa fa-inr" aria-hidden="true"></i> 2000</div>
                        <div class="dicount-amount"><i class="fa fa-inr" aria-hidden="true"></i> 1000</div>
                    </div>
                    <div class="product-count">
                        <input type="text" class="count-textbox" value="1" id="productCount" readonly>
                        <button class="minus-button"><i class="fa fa-angle-down"></i></button>
                        <button class="plus-button"><i class="fa fa-angle-up"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
